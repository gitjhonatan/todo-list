<table mat-table #table [dataSource]="tarefas$" class="mat-elevation-z8">
  <ng-container matColumnDef="desc">
    <th mat-header-cell *matHeaderCellDef>Tarefa</th>
    <td mat-cell *matCellDef="let element"><p>{{ element.desc }}</p></td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-icon-button color="primary" (click)="editarTarefa(element)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="primary" (click)="deletarTarefa(element)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="colunas"></tr>
  <tr mat-row *matRowDef="let row; columns: colunas"></tr>
</table>
