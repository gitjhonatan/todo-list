<h1 *ngIf="!editing" mat-dialog-title>Nova Tarefa</h1>
<h1 *ngIf="editing" mat-dialog-title>Editar Tarefa</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Descrição da tarefa</mat-label>
    <textarea
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="5"
      name="descnovatarefa"
      #descnovatarefa
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onNoClick()">Cancelar</button>
  <button mat-button (click)="criarTarefa(descnovatarefa.value)" *ngIf="!editing" [mat-dialog-close]="data" cdkFocusInitial>
    Criar
  </button>
  <button mat-button *ngIf="editing" [mat-dialog-close]="data" cdkFocusInitial>
    Editar
  </button>
</div>
