<h1 *ngIf="data._id === undefined" mat-dialog-title>Nova Tarefa</h1>
<h1 *ngIf="data._id !== undefined" mat-dialog-title>Editar Tarefa</h1>
<div mat-dialog-content>
  <mat-form-field appearance="fill">
    <mat-label>Tarefa da tarefa</mat-label>
    <textarea
      [value] = "data.desc || ''"
      matInput
      cdkTextareaAutosize
      cdkAutosizeMinRows="5"
      name="descnovatarefa"
      #descnovatarefa
    ></textarea>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button mat-button >Cancelar</button>
  <button mat-button (click)="criarTarefa(descnovatarefa.value)" *ngIf="data._id === undefined" [mat-dialog-close]="data" cdkFocusInitial>
    Criar
  </button>
  <button mat-button (click)="editarTarefa(data, descnovatarefa.value)" *ngIf="data._id !== undefined" [mat-dialog-close]="data" cdkFocusInitial>
    Editar
  </button>
</div>
